<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
        <div class="screen">
            <div id ="expression"></div>
            <div id ="currentOperand"></div>
        </div>
        <div class="buttonBox">
            <div id ="allClear">AC</div>
            <div id ="sign">+/-</div>
            <div data-operator = "%">%</div>
            <div data-operator = "/">&divide</div>
            <div data-number = "7">7</div>
            <div data-number= "8">8</div>
            <div data-number = "9">9</div>
            <div data-operator = "*">&times</div>
            <div data-number = "4">4</div>
            <div data-number ="5">5</div>
            <div data-number ="6">6</div>
            <div data-operator ="-">-</div>
            <div data-number = "1">1</div>
            <div data-number = "2">2</div>
            <div data-number = "3">3</div>
            <div data-operator = "+">+</div>
            <div data-number  = "0">0</div>
            <div data-number = ".">.</div>
            <div id ="evaluate">=</div>
        </div>
        </div>
    </div>
</body>
</html>
